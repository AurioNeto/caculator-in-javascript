<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container">
    <div class="visor"></div>
    <button class="calc-btn" id="one" value="1">1</button>
    <button class="calc-btn" id="two" value="2">2</button>
    <button class="calc-btn" id="trhee" value="3">3</button>
    <button class="calc-btn" id="four" value="4">4</button>
    <button class="calc-btn" id="five" value="5">5</button>
    <button class="calc-btn" id="six" value="6">6</button>
    <button class="calc-btn" id="seven" value="7">7</button>
    <button class="calc-btn" id="eight" value="8">8</button>
    <button class="calc-btn" id="nine" value="9">9</button>
    <button class="calc-btn" id="zero" value="0">0</button>
    <button class="calc-btn" id="enter" value="=">=</button>
    <button class="calc-btn" id="dot" value=".">.</button>
    <button class="calc-btn" id="bckspc" value="BACK">BACK</button>
    <button class="calc-btn" id="div" value="/">/</button>
    <button class="calc-btn" id="mult" value="*">*</button>
    <button class="calc-btn" id="minus" value="-">-</button>
    <button class="calc-btn" id="plus" value="+">+</button>
    <button class="calc-btn" id="ce" value="CE">CE</button>
  </div>

  <script src="./script.js"></script>
  
</body>
</html>
