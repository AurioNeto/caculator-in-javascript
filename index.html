<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet"> 
  
</head>
<body>

  <div class="container">
    <div class="visor">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>
    <button class="calc-btn" data-number id="one" value="1">1</button>
    <button class="calc-btn" data-number id="two" value="2">2</button>
    <button class="calc-btn" data-number id="trhee" value="3">3</button>
    <button class="calc-btn" data-number id="four" value="4">4</button>
    <button class="calc-btn" data-number id="five" value="5">5</button>
    <button class="calc-btn" data-number id="six" value="6">6</button>
    <button class="calc-btn" data-number id="seven" value="7">7</button>
    <button class="calc-btn" data-number id="eight" value="8">8</button>
    <button class="calc-btn" data-number id="nine" value="9">9</button>
    <button class="calc-btn" data-number id="zero" value="0">0</button>
    <button class="calc-btn" id="enter" value="=">=</button>
    <button class="calc-btn" data-number id="dot" value=".">.</button>
    <button class="calc-btn" id="bckspc" value="BACK">BACK</button>
    <button class="calc-btn" data-operator id="div" value="/">/</button>
    <button class="calc-btn" data-operator id="mult" value="*">*</button>
    <button class="calc-btn" data-operator id="minus" value="-">-</button>
    <button class="calc-btn" data-operator id="plus" value="+">+</button>
    <button class="calc-btn" id="ce" value="CE">All Clear</button>
  </div>

  <script src="./script2.js"></script>
  
  
</body>
</html>
